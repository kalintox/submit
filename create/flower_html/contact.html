		<article>
			<h2>お問い合わせ</h2>
			<p>フォームに必要事項を入力および選択して、お問い合わせください</p>
			<form name="toi" method="post" action="#">
				<p><label>お名前（必須）<br>
					<input type="text" name="name" value="" required></label></p>
				<p><label>メールアドレス（必須）<br>
					<input type="email" name="mail" value="" required></label></p>
				<p>性別<br>
					<label><input type="radio" name="gender" value="男性">男</label>
					<label><input type="radio" name="gender" value="女性">女</label></p>
				<p><label>年齢層<br>
					<select name="agegroup">
						<option value="">選択してください</option>
						<option value="10未満">0才～9才</option>
						<option value="10代">10才～19才</option>
						<option value="20代">20才～29才</option>
						<option value="30代">30才～39才</option>
						<option value="40代">40才～49才</option>
						<option value="50代">50才～59才</option>
						<option value="60代">60才～69才</option>
						<option value="70代">70才～79才</option>
						<option value="80以上">80才</option>
					</select></label></p>
				<p>お問い合わせ項目<br>
					<label><input type="checkbox" name="item" value="花の名前">花の名前について</label>
					<label><input type="checkbox" name="item" value="花の見ごろ">花の見ごろについて</label>
					<label><input type="checkbox" name="item" value="花の写真">花の写真について</label>
					<label><input type="checkbox" name="item" value="花言葉">花言葉について</label>
					<label><input type="checkbox" name="item" value="内容">その他</label></p>
				<p><label>お問い合わせ内容<br>
					<textarea name="comment"></textarea></label></p>
				<p><input type="submit" value="送信する">
					<input type="reset" value="リセット"></p>

			</form>
		</article>
