		<article>
			<h2>春の花</h2>
			<figure>
				<figcaption>桜（さくら）</figcaption>
				<img src="images/sakura.jpg">
				<p>バラ科サクラ属。落葉高木の総称。花は淡紅色・白色など。種類はソメイヨシノ・ヤマトザクラ・オオシマザクラなど。</p>
			</figure>
			<figure>
				<figcaption>チューリップ</figcaption>
				<img src="images/tulip.jpg">
				<p>ユリ科の多年草。球根ができる。１本の茎で幅広い葉が数枚つき、大きい花が一個開く。 品種が多く、観賞用。</p>
			</figure>
			<figure>
				<figcaption>フリージア</figcaption>
				<img src="images/freesia.jpg">
				<p>アヤメ科フリージア属。和名はアサギスイセン（浅黄水仙）、コウセツラン（香雪蘭）。鮮やかな色の花を咲かせ、良い匂いがします。</p>
			</figure>
			<figure>
				<figcaption>すみれ</figcaption>
				<img src="images/violet.jpg">
				<p>スミレ科スミレ属の植物。道ばたに花を咲かせる。深い紫（菫色）の花を咲かせる。茎は太くて短く、多数の葉を根出状に出す。花はラッパのような形の花を横向きかやや斜め下向きにつける。</p>
			</figure>
			<figure>
				<figcaption>れんげ</figcaption>
				<img src="images/renge.jpg">
				<p>マメ科ゲンゲ属。中国原産。レンゲソウ（蓮華草）、ゲンゲ、とも呼ぶ。稲を植える前の水田に植えておき、肥料にすることがある。花のミツは、蜂蜜の源となる。</p>
			</figure>
			<figure>
				<figcaption>たんぽぽ</figcaption>
				<img src="images/dandelion.jpg">
				<p>写真は種。キク科タンポポ属。漢字は「蒲公英」、英語名は「ダンディライオン（dandelion）」種子の冠毛が丸く集まっている。黄色い花がほとんどだが、白花の品種もある。</p>
			</figure>
